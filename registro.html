    <section id="ini">
        <div class="espacio" style="height: 200px;">
        </div>
        <div class="container justify-content-center">
            <div class="row justify-content-center">
              <div class="col-lg-8 w-50" >
                <div class="card"  style="background-color: rgb(29, 0, 57);">
                  <div class="card-body rounded" style="background-color: rgb(52, 0, 67);">
                    <h5 class="card-title text-center text-white">Registro</h5>
                    <form class="text-white" style="background-color: rgb(52, 0, 67);">
                      <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                      </div>
                      <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" required>
                      </div>
                      <div class="form-group pb-2">
                        <label for="pais" >País</label>
                        <select class="form-control" id="pais" required>
                          <option value="">Selecciona un país</option>
                          <option value="argentina">Argentina</option>
                          <option value="brasil">Brasil</option>
                          <option value="chile">Chile</option>
                          <option value="colombia">Colombia</option>
                          <option value="mexico">México</option>
                          <option value="bolivia">Bolivia</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-block text-white" style="background-color: rgb(22, 0, 43);">Registrarse</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
